{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Plan</title>

    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'products/css/styles.css' %}">

    <style>
        .warehouse {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            position: absolute
        }

        .zone {
            border: 1px solid #333;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background-color: #f8f9fa;
        }

        .zone.highlighted {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Складской план</h1>

        <!-- Поисковая форма -->
        <div class="search-container mb-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="product-search" onkeyup="filterProducts()"
                            placeholder="Введите название...">
                        <select class="form-select" id="product-select">
                            <option value="" style="display: none;">--Выберите продукт--</option>
                            <!-- Список продуктов -->
                            {% for product in products %}
                            <option value="{{ product.zone }}" style="display: none;">
                                {{ product.name }}
                            </option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-primary" onclick="highlightSelectedZone()">Показать</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Схема склада -->
        <div class="container mt-5">
        <div class="warehouse">
            <div class="zone" id="zone-1">
                <a href="{% url 'zone_products' zone_id=1 %}" class="btn btn-primary">1</a>
            </div>
            <div class="zone" id="zone-2">
                <button class="btn btn-primary"">2</button>
            </div>
            <div class="zone" id="zone-3">
                <button class="btn btn-primary"">3</button>
            </div>
            <div class="zone" id="zone-4">
                <button class="btn btn-primary"">4</button>
            </div>
            <div class="zone" id="zone-5">
                <button class="btn btn-primary"">5</button>
            </div>
            <div class="zone" id="zone-6">
                <button class="btn btn-primary"">6</button>
            </div>
            <div class="zone" id="zone-7">
                <button class="btn btn-primary"">7</button>
            </div>
            <div class="zone" id="zone-8">
                <button class="btn btn-primary"">8</button>
            </div>
            <div class="zone" id="zone-9">
                <button class="btn btn-primary"">9</button>
            </div>
            <div class="zone" id="zone-10">
                <button class="btn btn-primary"">10</button>
            </div>
            <div class="zone" id="zone-11">
                <button class="btn btn-primary"">11</button>
            </div>
            <div class="zone" id="zone-12">
                <button class="btn btn-primary"">12</button>
            </div>
            <div class="zone" id="zone-13">
                <button class="btn btn-primary"">13</button>
            </div>
            <div class="zone" id="zone-14">
                <button class="btn btn-primary"">14</button>
            </div>
            <div class="zone" id="zone-15">
                <a href="{% url 'zone_products' zone_id=15 %}" class="btn btn-primary">15</a>
            </div>
            <div class="zone" id="zone-16">
                <button class="btn btn-primary"">16</button>
            </div>
            <div class="zone" id="zone-17">
                <button class="btn btn-primary"">17</button>
            </div>
            <div class="zone" id="zone-18">
                <button class="btn btn-primary"">18</button>
            </div>
            <div class="zone" id="zone-19">
                <button class="btn btn-primary"">19</button>
            </div>
            <div class="zone" id="zone-20">
                <button class="btn btn-primary"">20</button>
            </div>
            <div class="zone" id="zone-21">
                <button class="btn btn-primary"">21</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Подключение Bootstrap 5 JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function filterProducts() {
            var input, filter, select, options, i;
            input = document.getElementById("product-search");
            filter = input.value.toLowerCase();
            select = document.getElementById("product-select");
            options = select.getElementsByTagName("option");

            if (filter === "") {
                for (i = 0; i < options.length; i++) {
                    options[i].style.display = "none";
                }
            } else {
                for (i = 0; i < options.length; i++) {
                    var txtValue = options[i].text.toLowerCase();
                    if (txtValue.indexOf(filter) > -1) {
                        options[i].style.display = "";
                    } else {
                        options[i].style.display = "none";
                    }
                }
            }
        }

        function highlightSelectedZone() {
            var select = document.getElementById("product-select");
            var selectedZone = select.value;

            if (selectedZone) {
                var allZones = document.getElementsByClassName("zone");
                for (var i = 0; i < allZones.length; i++) {
                    allZones[i].style.backgroundColor = "";
                }

                var zoneToHighlight = document.getElementById("zone-" + selectedZone);
                if (zoneToHighlight) {
                    zoneToHighlight.style.backgroundColor = "yellow";
                }
            } else {
                alert("Пожалуйста, выберите продукт.");
            }
        }
    </script>

</body>

</html>
