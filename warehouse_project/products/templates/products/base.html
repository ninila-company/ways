{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Warehouse Plan</title>

        <!-- Подключение Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'products/css/styles.css' %}">
    </head>

    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Warehouse</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
                    aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/palets/">Паллеты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/admin">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="alert-{{ forloop.counter }}">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}

        <!-- Подключение Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Скрипт для автоматического скрытия сообщений -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Находим все сообщения
                const alerts = document.querySelectorAll('.alert');
                
                // Для каждого сообщения устанавливаем таймер на скрытие
                alerts.forEach(function(alert) {
                    setTimeout(function() {
                        // Создаем экземпляр bootstrap alert
                        const bsAlert = new bootstrap.Alert(alert);
                        // Скрываем сообщение
                        bsAlert.close();
                    }, 5000); // 5000 миллисекунд = 5 секунд
                });
            });
        </script>
    </body>

</html>
